    <noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
        function chick_up(num){
            var s_1 = '#zhan'
            var s_2 = '#chai'
            $(s_1).removeClass('fa fa-thumbs-up').addClass('fa fa-thumbs-o-up');
            $(s_2).removeClass('fa fa-thumbs-o-down').addClass('fa fa-thumbs-down');
        }
        function chick_down(num){
            var s_1 = '#zhan'
            var s_2 = '#chai'
            $(s_1).removeClass('fa fa-thumbs-o-up').addClass('fa fa-thumbs-up');
            $(s_2).removeClass('fa fa-thumbs-down').addClass('fa fa-thumbs-o-down');
        }
        function chick_up_w(){
            var s_1 = '#zhan'
            var s_2 = '#chai'
            $(s_1).removeClass('fa fa-thumbs-up').addClass('fa fa-thumbs-o-up');
            $(s_2).removeClass('fa fa-thumbs-o-down').addClass('fa fa-thumbs-down');
        }
        function chick_down_w(){
            var s_1 = '#zhan'
            var s_2 = '#chai'
            $(s_1).removeClass('fa fa-thumbs-o-up').addClass('fa fa-thumbs-up');
            $(s_2).removeClass('fa fa-thumbs-down').addClass('fa fa-thumbs-o-down');
        }
      var test = 0;
      //点击改变书签的激活情况
      function change_tabs(elem){
          if(elem.className=="tabs__tab--inactive"){//如果当前书签未激活
              //获取已激活的书签
              if(test == 0){
                  $('#speak').removeClass('show').addClass('style');
                  $('.lite-chatinput').removeClass('show').addClass('style');
                  $('.row').removeClass('style').addClass('show');
                  $('.rows').removeClass('style').addClass('show');
                  $('#ts').removeClass('show').addClass('style');
                  $('#tts').removeClass('style').addClass('show');
                  $('.row1').removeClass('show').addClass('style');
                  test = 1;
              }
              else{
                  $('.lite-chatinput').removeClass('style').addClass('show');
                  $('.row').removeClass('show').addClass('style');
                  $('#speak').removeClass('style').addClass('show');
                  $('#ts').removeClass('style').addClass('show');
                  $('.rows').removeClass('show').addClass('style');
                  $('#tts').removeClass('show').addClass('style');
                  $('.row1').removeClass('style').addClass('show');
                  test = 0;
              }
              var act_tabs=document.getElementsByClassName("tabs__tab--active");
              
              //将已激活的书签变为未激活
              for(var i = 0; i < act_tabs.length; i++) {
                  act_tabs[i].className = "tabs__tab--inactive";
              }
              
              //激活当前的书签
              elem.className="tabs__tab--active";
          }
      }
      function change_dan(){
          $('.send').removeClass('style').addClass('show');
          $('.sends').removeClass('show').addClass('style');
      }
      function change_duo(){
          $('.sends').removeClass('style').addClass('show');
          $('.send').removeClass('show').addClass('style');
      }
      function search_1(){
          $('.container__content_1').removeClass('style').addClass('show');
          $('.container__content_2').removeClass('show').addClass('style');
          $('.container__content_3').removeClass('show').addClass('style');
          $('.container__content_4').removeClass('show').addClass('style');
